<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table>
        <thead>
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Year</th>
        </tr>
        </thead>
        <tr th:each= "car : ${listCars}">
            <td th:text = "${car.model}"></td>
            <td th:text = "${car.series}"></td>
            <td th:text = "${car.year}"></td>
        </tr>

    </table>
</div>
</body>
</html>
